<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Extra</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
     />
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-top">
                <h2>By Admin</h2>
                <p>October 19,2021</p>
            </div>
            <div class="card-img">
                <img
                src="https://images.hindustantimes.com/rf/image_size_630x354/HT/p2/2019/08/08/Pictures/_6bda0940-b9ad-11e9-98cb-e738ad509720.jpg"
                alt=""
                />
            </div>
            <div class="card-middle">
                <h2>Learn How To Make Website</h2>
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s  
                 </p>
            </div>
            <div class="card-bottom">
                <button>Read More</button>
                <div class="like-comment">
                    <div class="Like">
                        <i class="bi bi-hand-thumbs-up"></i>
                        <span> 7 People Like</span>
                     </div>
                     <span> , </span>
                     <div class="comment">
                         <i class="bi bi-chat"></i>
                         <span>3..</span>
                     </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
